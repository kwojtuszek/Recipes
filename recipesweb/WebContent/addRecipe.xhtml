<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

<ui:composition template="/templates/main.xhtml">

	<ui:define name = "title">
		Dodaj Przepis
	</ui:define>

	<ui:define name ="content">
	
		<p:panel header="Dodaj Przepis">
	
			<h:form id = "bla">
			
				<h:panelGrid id = "grid" columns = "3" cellpadding = "7">
					
			    	<p:outputLabel for = "r-name" value = "Nazwa"/>
					<p:inputText id = "r-name" value="#{recipeBB.recipe.name}"  required = "true" requiredMessage = "Nie podano nazwy."> </p:inputText>
					<p:message for = "r-name"/>
					
					<p:outputLabel for = "r-type" value = "Typ posiłku"/>
					<p:inputText id = "r-type" value="#{recipeBB.recipe.type}"  required = "true" requiredMessage = "Nie podano typu posiłku."> </p:inputText>
					<p:message for = "r-type"/>
					
					<p:outputLabel for = "r-difficulty" value = "Trudność"/>
					<p:inputText id = "r-difficulty" value="#{recipeBB.recipe.difficulty}"  required = "true" requiredMessage = "Nie podano stopnia trudności." converterMessage = "Stopień trudności musi być liczbą całkowitą." validatorMessage = "Stopień trudności musi mieścić się w zakresie od 1 do 10.">
		        		<f:validateDoubleRange minimum = "1" maximum = "10"/>
		            </p:inputText>
					<p:message for = "r-difficulty"/>
					
					<p:outputLabel for = "r-steps" value = "Przepis"/>
					<p:inputTextarea id = "r-steps" rows="6" cols="33" value="#{recipeBB.recipe.steps}"  required = "true" requiredMessage = "Nie podano przepisu."> </p:inputTextarea>
					<p:message for = "r-steps"/>
					
					<p:outputLabel for = "r-price" value = "Teoretyczna cena zł"/>
					<p:inputNumber id = "r-price" value="#{recipeBB.recipe.price}"  required = "true" requiredMessage = "Nie podano ceny."> </p:inputNumber>
					<p:message for = "r-price"/>
				  	 	
				</h:panelGrid>
						
				<p:messages id="msgs" severity = "info, warn" />
				
				
			    <p:commandButton value = "Dodaj" action = "#{recipeBB.addRecipe()}" update="@form"/>
				<p:button  value="Anuluj" outcome="listRecipes?faces-redirect=true" styleClass="ui-button-danger"/>

			
			</h:form>
			
		</p:panel>
		
	</ui:define>

</ui:composition>	
	
</html>
