<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

	

<ui:composition template="/templates/main.xhtml">

	<ui:define name = "title">
		Zmień Role
	</ui:define>

	<ui:define name ="content">
	
		<p:panel header="Zmień Role">
	
			<h:form id = "bla">
			
				<h:panelGrid id = "grid" columns = "3" cellpadding = "7">
				
					<p:outputLabel for = "i-name" value = "Wybierz Role"/>
					<p:selectOneMenu id = "i-name" value="#{userBB.role.role_Name}"  required = "true" requiredMessage = "Nie podano Roli">
						<f:selectItem itemLabel="---" itemValue=""/>
	                    <f:selectItem itemLabel="Użytkownik" itemValue="Użytkownik"/>
	                    <f:selectItem itemLabel="Administrator" itemValue="Admin"/>
	                    <f:selectItem itemLabel="Moderator" itemValue="Moderator"/>
					</p:selectOneMenu>
					<p:message for = "i-name"/>
						
				</h:panelGrid>
					
				<p:messages id="msgs" severity = "info, warn" />
					
				<p:commandButton value = "Zmień" action = "#{userBB.changeRole()}" update = "@form"/>
				<p:button  value="Anuluj" outcome="listUsers?faces-redirect=true" styleClass="ui-button-danger"/>
				
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
