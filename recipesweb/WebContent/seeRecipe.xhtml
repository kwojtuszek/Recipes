<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

<ui:composition template="/templates/main.xhtml">

	<ui:define name = "title">
		Przepis
	</ui:define>

	<ui:define name ="content">
	
		<p:panel header = "Przepis">
			<h:panelGrid if = "grid" columns="1" cellpadding="7">
				
				<h:outputText value = "Nazwa: #{recipe.name}" />
				<h:outputText value = "Rodzaj: #{recipe.type}"/>
				<h:outputText value = "Dodał: #{recipe.user.login}"/>
				<h:outputText value = "Trudność: #{recipe.difficulty}"/>
				<h:outputText value = "Przepis: #{recipe.steps}"/>
				<h:outputText value = "Cena: #{recipe.price}"/>
				
			</h:panelGrid>
		</p:panel>
		
		<p:panel header="Składniki">
		
			<h:form id="form-table">
		
				<p:dataTable value="#{recipeBB.assignedIngridients}" var="i" rows="5">
				
					<p:column>
						<f:facet name="header">
							<h:outputText value="Nazwa" />
						</f:facet>
						<h:outputText value="#{i.ingridient.name}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Ilość" />
						</f:facet>
						<h:outputText value="#{i.amount}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Jednostka" />
						</f:facet>
						<h:outputText value="#{i.type}" />
					</p:column>
				
				</p:dataTable>
				
				<p:messages id="msgs" severity = "info, warn" />
			
			</h:form>
		
		</p:panel>
		
		<p:panel>
			<p:button  value="Wszystkie Przepisy" outcome="listRecipes?faces-redirect=true" styleClass="ui-button-success"/>
			<p:button  value="Twoje Przepisy" outcome="listYourRecipes?faces-redirect=true" styleClass="ui-button-help"/>
		</p:panel>
		
	</ui:define>
</ui:composition>
</html>
