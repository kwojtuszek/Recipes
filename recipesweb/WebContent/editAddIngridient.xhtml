<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

	

<ui:composition template="/templates/main.xhtml">

	<ui:define name = "title">
		Składniki
	</ui:define>

	<ui:define name ="content">
	
		<p:panel header = "Dodaj">
			<h:form id = "bla">
				<p:commandButton value="Dodaj składnik" action="addEditIngridient" styleClass="ui-button-warning"/>
			</h:form>
		</p:panel>
		
		<p:panel header="Składniki">
		
			<h:form id="form-table">
		
				<p:dataTable value="#{ingridientBB.fullList}" var="i" rows="5" paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}">
				
					<p:column>
						<f:facet name="header">
							<h:outputText value="Składnik" />
						</f:facet>
						<h:outputText value="#{i.name}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Przypisz" />
						</f:facet>
						<p:commandButton value="Przypisz" action="#{ingridientBB.putEditIngridient(i)}" />
					</p:column>
				
				</p:dataTable>
				
				<p:messages id="msgs" severity = "info, warn" />
			
			</h:form>
		
		</p:panel>
		
		<p:panel>
			<p:button  value="Zakończ" outcome="editRecipe?faces-redirect=true" />
		</p:panel>
	
	</ui:define>
	
</ui:composition>

</html>
